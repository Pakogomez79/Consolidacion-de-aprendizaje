<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <div class="container">
        <h1 class="my-4">Ingrese sus Datos</h1>
        <!--AgreguÃ© la accion de la forma para solicitar registros e imprimir desde lectura BD-->
        <form action="registrar" method="POST">
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingresa tu rut">
                <label for="floatingInput">Rut</label>
            </div>
            <div class="form-floating mb-3 ">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                <label for="floatingPassword">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Edad">
                <label for="floatingPassword">Edad</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="peso" name="peso" placeholder="Peso en Kilogramo">
                <label for="floatingPassword">Peso</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="estatura" name="estatura"
                    placeholder="Estatura en Centimetros">
                <label for="floatingPassword">Estatura</label>
            </div>
            <div>
                <button type="button" id="editarBoton" class="btn btn-primary">Editar</button>
                <button type="submit" id="registrarBoton" class="btn btn-success">Registar</button>
            </div>
        </form>

        <!--Tabla para mostrar deportistas-->
            <table class="table table-bordered table-dark mt-4">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Estatura</th>
                    <th scope="col">Peso</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Juan</td>
                    <td>18</td>
                    <td>1.8</td>
                    <td>80</td>
                </tr>
                </tbody>
            </table>
<!--Fin tabla deportistas-->

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

<!--Script principal de logica JS y Consultas BD-->
    <script src="/index.js"></script>
</body>

</html>
